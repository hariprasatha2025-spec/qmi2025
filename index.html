<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QMI – 2025 Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; scroll-behavior: smooth; }
    .navbar { background-color: #002147; } /* Dark Blue like IITM */
    .navbar-brand img { max-height: 50px; }
    .navbar-nav .nav-link { color: white !important; margin: 0 10px; }
    .navbar-nav .nav-link:hover { text-decoration: underline; }
    .btn-flyer { border: 1px solid #fff; color: #fff; }
    .btn-flyer:hover { background: #fff; color: #002147; }

    /* Universal image responsiveness */
    img {
      max-width: 100%;
      height: auto;
      display: inline-block;
    }

    /* Hero Section */
    .hero {
      background-image: url('bg.jpg');   /* ✅ Change to your file name */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 60vh;
      position: relative;
    }

    /* Optional overlay */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); /* dark overlay for readability */
    }

    .hero .container {
      position: relative;
      z-index: 1;
    }

    .section-title {
      border-left: 4px solid #002147;
      padding-left: 10px;
      margin-bottom: 20px;
    }
    footer {
      background-color: #002147;
      color: white;
      padding: 30px 0;
    }
    footer a { color: #cdddf7; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* ✅ Justify only main content paragraphs */
    section p {
      text-align: justify;
    }

    /* ✅ Adaptive Logo Sizes using clamp() for true responsiveness */
    .adaptive-logo {
      width: 100%;
      height: auto;
      max-width: clamp(80px, 10vw, 140px);
    }

    .adaptive-logo-right {
      width: 100%;
      height: auto;
      max-width: clamp(100px, 12vw, 180px);
    }

    @media (max-width: 992px) {
      .adaptive-logo {
        max-width: clamp(70px, 9vw, 120px);
      }
      .adaptive-logo-right {
        max-width: clamp(80px, 10vw, 150px);
      }
    }

    @media (max-width: 576px) {
      .adaptive-logo {
        max-width: clamp(60px, 8vw, 90px);
      }
      .adaptive-logo-right {
        max-width: clamp(70px, 9vw, 110px);
      }
    }
  </style>
</head>
<body>
